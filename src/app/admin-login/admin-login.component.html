<div *ngIf="isLoading" class="text-center mt-5">
  <app-spinners></app-spinners>
  <div style="color: linear-gradient(315deg, #9fa4c4 0%, #9e768f 74%)">Loading.....</div>
</div>



<section class="vh-20">
  <div class="container py-5 h-60">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input type="email" class="form-control" name="email" id="exampleInputusername" aria-describedby="usernameHelp" formControlName="email" placeholder="Enter your Email">
            <span style="color: red;" *ngIf="email.invalid && email.touched"><p>Enter valid Email</p></span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label for="exampleInputPassword1" class="form-label"></label>
          <input [type]="val" class="form-control" name="password" id="exampleInputPassword1" formControlName="password" placeholder="Enter your Password">
          <span style="color: red;" *ngIf ="password.invalid && password.touched">Enter valid password</span>
          <i [class]="eye" class="eye" (click)="toggle()" aria-hidden="true"></i>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <!-- <a href="#!" na>Forgot password?</a> -->
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn  btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn  btn-lg btn-block" style="background-color: #3b5998" href="https://www.facebook.com/" role="button">
            <i class="fab fa-facebook-f me-2" ></i>Continue with Facebook
          </a>
        </form>
      </div>
    </div>
  </div>
</section>
